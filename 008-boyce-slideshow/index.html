<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="base.css">
    <!-- yeah base.css is also necessary -->
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

  <body>

    <!-- our slideshow which is the same width/height as the browser window -->
    <div class="slideshow">
      <!-- our image holder which is much wider than our browser window -->
      <div class="holder">
        <div class="slide-1">Black Line Yellow Box</div>
        <div class="slide-2">Bollard Bag Black Grey</div>
        <div class="slide-3">Cardboard Box Metal Panel</div>
        <div class="slide-4">Post Panel Frame</div>
      </div>
    </div>

    <!-- fill this div using js -->
    <div class="steps"></div>

    <a href="#" class="prev">Prev</a>
    <a href="#" class="next">Next</a>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
